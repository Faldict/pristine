<!-- appears only in smaller screen -->

<div id="nav">
  {{ if $.Site.Params.portrait }}
  <a href="/img/{{ $.Site.Params.portrait }}" class="image-link">
    <img class="logo animated flipInY" src="/img/{{ $.Site.Params.portrait }}"/>
  </a>
  {{ end }}
  
  <ul>
    {{ range .Site.Menus.main }}
      <li><a href="{{.URL}}">
          <span>{{ .Name }}</span>
      </a></li>
    {{end}}
  </ul>

</div>
